<div class="container">
  <mat-card
      [@cardAnimator]="animationState"
      (@cardAnimator.done)="resetAnimationState()"
      (swipeleft)="startAnimation('slideOutLeft')"
      (swiperight)="startAnimation('zoomOutRight')"
      (swipeup)="startAnimation('rotateOutUpRight')"
      (swipedown)="startAnimation('flipOutY')">
    <p>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo"/>
    </p>
    <mat-card-content>
      <mat-card-title translate>Hello world !</mat-card-title>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
        <q [hidden]="isLoading">{{quote}}</q>
      </mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (tap)="startAnimation('wobble')">
        WOBBLE
      </button>

      <button mat-raised-button color="primary" (tap)="startAnimation('swing')">
        SWING
      </button>

      <button appHammertime mat-raised-button color="accent" (doubleTap)="startAnimation('jello')">JELLO (doubleTap) </button>
    </mat-card-actions>
  </mat-card>
</div>
